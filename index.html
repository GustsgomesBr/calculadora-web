<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main class="glass">
        <div class="result">
            <h2 id="calcConsole">0</h2>
            <input type="button" id="deleteButton" value="<" onclick="apagarButton()">
        </div>
        
        <div class="buttonsGrid">
            <div class="gridNumbers">         

                <input type="button" value="7" onclick="buttonNumber(7)">
                <input type="button" value="8" onclick="buttonNumber(8)">
                <input type="button" value="9" onclick="buttonNumber(9)">

                <input type="button" value="4" onclick="buttonNumber(4)">
                <input type="button" value="5" onclick="buttonNumber(5)">
                <input type="button" value="6" onclick="buttonNumber(6)">

                <input type="button" value="1" onclick="buttonNumber(1)">
                <input type="button" value="2" onclick="buttonNumber(2)">
                <input type="button" value="3" onclick="buttonNumber(3)">

                <input type="button" value="0" onclick="buttonNumber(0)">
                <input type="button" value="." onclick="buttonNumber('.')">
                <input type="button" value="=" onclick="criarResultado()">
            </div>
            <div class="gridOperators">
                <input type="button" value="+" onclick="somarButton()">
                <input type="button" value="-" onclick="subtrairButton()">
                <input type="button" value="*" onclick="multiplicarButton()">
                <input type="button" value="/">
            </div>
        </div>
        
    </main>
</body>
<script src="script.js"></script>
</html>
